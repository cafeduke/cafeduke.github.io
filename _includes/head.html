<head>

   <title>{{ page.title }}</title>

   <!-- Meta data -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">   

   <!-- Style -->   
   <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,700,400&subset=latin,latin-ext' rel='stylesheet' type='text/css' />
   <link href="{{ "/assets/main.css" | relative_url }}" rel="stylesheet" type='text/css'>

   <!-- Include and configure MathJax -->
   <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
         jax: ["input/AsciiMath", "input/TeX", "input/MathML", "output/HTML-CSS"],
         asciimath2jax: {
            delimiters: [['`','`'], ['$$','$$'], ['$','$']]
         },
         "HTML-CSS": { 
            preferredFont:"TeX", availableFonts:["STIX","TeX"] 
         }
      });
   </script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js"></script>

   <!-- Google analytics -->
   {% if jekyll.environment == 'production' and site.google_analytics %}
       {% include google-analytics.html %}
   {% endif %}

</head>
